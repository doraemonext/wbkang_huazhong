{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>一个 R3 客户对应一个业务</title>
        <link href="{% static "assets/css/weui.css" %}" rel="stylesheet">
        <link href="{% static "assets/css/style.css" %}" rel="stylesheet">
    </head>
    <body>
        <div class="hd">
            <h1 class="page_title">一个客户一个业务</h1>
        </div>
        <div class="padding">
            <div class="weui_cells_title">基本信息</div>
            <div class="weui_cells">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>日期</p>
                    </div>
                    <div class="weui_cell_ft">
                        2016 年 04 月
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>姓名</p>
                    </div>
                    <div class="weui_cell_ft">
                        郭耀星
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>岗位</p>
                    </div>
                    <div class="weui_cell_ft">
                        士多业代
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>本人目标金额</p>
                    </div>
                    <div class="weui_cell_ft">
                        2000 元
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>R3 客户名称</p>
                    </div>
                    <div class="weui_cell_ft">
                        自强超市
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>R3 客户代码</p>
                    </div>
                    <div class="weui_cell_ft">
                        CLIENT001
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>R3 客户目标金额</p>
                    </div>
                    <div class="weui_cell_ft">
                        10000 元
                    </div>
                </div>
            </div>

            <div class="weui_cells_title">个人销售达成奖励测算</div>
            <div class="weui_cells">
                <div class="weui_cell">
                    <div class="weui_cell_bd">
                        <label class="weui_label weui_label_big">客户上月达成率(%)</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" placeholder="范围 0 - 100">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd">
                        <label class="weui_label weui_label_big">本月出货金额</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" type="text" placeholder="请输入金额 (元)">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>R3 客户本月出货达成率</p>
                    </div>
                    <div class="weui_cell_ft">
                        ... %
                    </div>
                </div>
            </div>
            <br/>
            <a href="javascript:;" class="weui_btn weui_btn_primary">计算奖金</a>
            <div class="weui_cells_title">测算结果</div>
            <div class="weui_cells">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>本月个人奖金金额</p>
                    </div>
                    <div class="weui_cell_ft">
                        ... 元
                    </div>
                </div>
            </div>
            <p class="weui_cells_tips">提示: 考核类另算</p>
        </div>
    </body>

    <script src="{% static "assets/js/jquery.min.js" %}"></script>
    <script src="{% static "assets/js/app.js" %}"></script>
    <script>
        jQuery(document).ready(function () {
            var openid = "{{ openid }}";
            $('#submit').on('click', function (e) {

            });
        });
    </script>
</html>
